<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广东</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:634px)" href="huoli.css">
	<style type="text/css">
	@media screen and (min-width:634px) {
		body{
			position: relative;
			background-image: url(img/animate.png);
			background-repeat: no-repeat;
			background-size: 100% 113%;
			width: 100%;
			/*height: 900px;*/
		}


		ul{
			padding: 0;
			/*margin: 0;*/


		}
		.wrap {
			width: 1000px;
			position: relative;
			margin: 100px auto;




		}

		ul li {
			list-style: none;
			display: inline-block;
			margin-left:2px;
		}
		.header {
			position: relative;
			left: -107px;
		}
		.left{
			width: 450px;
			height: 500px;
			display: inline-block;
			margin-left: 5px;
		}
		.rightfirst{
			width:162px;
			height: 500px;
			display: inline-block;
			/*text-align: center;*/
			/*margin-left: 5px;*/
		}
		.rightsecond{
			width: 262px;
			height: 500px;
			display: inline-block;
			margin-left: 5px;
		}
		.rightfirst img{
			width: 162px;
			height: 139px;
		}
		.rightsecond img{
			width: 262px;
			height: 139px;
		}
		.footerfirst {
			text-align: center;
		}
		.bounce:hover{
			-webkit-animation: bounce 0.8s;
		}
		.bounceIn{
			-webkit-animation: bounceIn 0.8s;
		}
		.shake{
			-webkit-animation: shake 0.8s;
		}
	}

	</style>
</head>
<body>

	<div class="wrap">
		<!-- 头部 -->
		<div class="header">
			<img src="img/logo.png" alt="">
			<img src="img/welcome.png" alt="">
		</div>
		<!-- 内容 -->
		<div class="content">
			<!-- 左边图片内容 -->
			<div class="left">
				<ul>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/visit.png" alt="">
						</a>
					</li>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/contract.png" alt="">
						</a>
					</li>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/admin.png" alt="">
						</a>
					</li>
					<li class="bounce shake">
						<a href="javascript">
							<img src="img/guide.png" alt="">
						</a>
					</li>
					<li class="bounce shake">
						<a href="javascript">
							<img src="img/expo.png" alt="">
						</a>
					</li>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/axam.png" alt="">
						</a>
					</li>
				</ul>
			</div>
			<!-- 右边图片内容 -->
			<div class="rightfirst">
				<ul>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/sjzx.png" alt="">
						</a>
					</li>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/hall.png" alt="">
						</a>
					</li>
					<li class="bounce shake">
						<a href="javascript">
							<img src="img/traval.png" alt="">
						</a>
					</li>
				</ul>
			</div>
			<div class="rightsecond">
				<ul>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/sina.png" alt="">
						</a>
					</li>
					<li class="bounce bounceIn">
						<a href="javascript">
							<img src="img/tencent.png" alt="">
						</a>
					</li>
					<li class="bounce shake">
						<a href="javascript">
							<img src="img/weico.png" alt="">
						</a>
					</li>
				</ul>
			</div>
		<div class="footer">
			<div class="footerfirst">
				<img src="img/serial.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
